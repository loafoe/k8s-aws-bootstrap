apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-ebs-csi-driver
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/aws-ebs-csi-driver/
    chart: aws-ebs-csi-driver
    # renovate: datasource=helm registryUrl=https://kubernetes-sigs.github.io/aws-ebs-csi-driver depName=aws-ebs-csi-driver
    targetRevision: 2.55.1
    helm:
      valuesObject:
        storageClasses:
          - name: gp3-encrypted
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
            volumeBindingMode: WaitForFirstConsumer
            reclaimPolicy: Delete
            parameters:
              type: gp3
              encrypted: "true"
            provisioner: ebs.csi.aws.com
          - name: io2-encrypted
            volumeBindingMode: WaitForFirstConsumer
            reclaimPolicy: Delete
            parameters:
              type: io2
              encrypted: "true"
            provisioner: ebs.csi.aws.com
        volumeSnapshotClasses:
          - name: ebs-csi-aws
            driver: ebs.csi.aws.com
            annotations:
              snapshot.storage.kubernetes.io/is-default-class: "true"
            deletionPolicy: Delete
        controller:
          # Require critical addon nodes for EBS CSI controller (critical)
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          resources:
            requests:
              cpu: 10m
              memory: 75Mi
            limits:
              memory: 150Mi
          serviceAccount:
            create: true
            name: aws-ebs-csi-driver
            annotations:
              eks.amazonaws.com/role-arn: {{ .Values.environmentConfig.bootstrap.awsEbsCsiDriverRoleArn }}
        node:
          tolerations:
            - operator: Exists
              effect: NoSchedule
          # Node DaemonSet should run on all nodes, no preference needed
          resources:
            requests:
              cpu: 10m
              memory: 43Mi
            limits:
              memory: 86Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: aws-ebs-csi-driver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
