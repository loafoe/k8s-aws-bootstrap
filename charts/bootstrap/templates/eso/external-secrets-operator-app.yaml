apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    # renovate: datasource=helm registryUrl=https://charts.external-secrets.io depName=external-secrets
    targetRevision: 1.3.1
    chart: external-secrets
    helm:
      valuesObject:
        fullnameOverride: eso
            
        # TODO: deploy CRDs separately
        # Install CRDs
        installCRDs: true

        # ServiceAccount configuration with IRSA
        serviceAccount:
          create: true
          name: external-secrets
          annotations:
            eks.amazonaws.com/role-arn: arn:{{ .Values.environmentConfig.bootstrap.awsPartition }}:iam::{{ .Values.environmentConfig.bootstrap.awsAccountId }}:role/{{ .Values.environmentConfig.bootstrap.resourcePrefix }}-eso
        
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 128Mi
        
        # Webhook configuration
        webhook:
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              memory: 64Mi
        
        # Cert controller configuration
        certController:
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  ignoreDifferences:
    - group: apps
      jsonPointers:
        - /spec/replicas
      kind: Deployment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
