apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-compositions
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: in-cluster
    namespace: crossplane-system
  project: default
  source:
    path: kustomize
    repoURL: https://github.com/loafoe/crossplane-compositions
    # renovate: datasource=github-tags depName=loafoe/crossplane-compositions
    targetRevision: v0.0.19
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
