apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    # renovate: datasource=github-releases depName=cert-manager/cert-manager
    targetRevision: v1.19.3
    chart: cert-manager
    helm:
      valuesObject:
        config:
          enableGatewayAPI: true
        
        crds:
          enabled: true
        
        # ServiceAccount configuration with IRSA
        serviceAccount:
          create: true
          name: cert-manager
          annotations:
            eks.amazonaws.com/role-arn: {{ .Values.environmentConfig.bootstrap.certManagerRoleArn }}
            
        # Node placement - Run on system nodes like ArgoCD
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-type
                  operator: In
                  values:
                  - system
                  - control-plane
        tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
            
        resources:
          requests:
            cpu: 5m
            memory: 25Mi
          limits:
            memory: 80Mi
            
        # Configure cainjector with the same node placement
        cainjector:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - system
                    - control-plane
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 180Mi
              
        # Configure webhook with the same node placement
        webhook:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - system
                    - control-plane
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          resources:
            requests:
              cpu: 20m
              memory: 20Mi
            limits:
              memory: 40Mi
              
        # Configure startupapicheck with the same node placement
        startupapicheck:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - system
                    - control-plane
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 40Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  ignoreDifferences:
    - group: apps
      jsonPointers:
        - /spec/replicas
      kind: Deployment
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
