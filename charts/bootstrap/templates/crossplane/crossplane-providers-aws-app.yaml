apiVersion: dip.io/v1alpha1
kind: HelmApplication
metadata:
  name: crossplane-providers-aws
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/philips-software/helm-charts/crossplane-providers
    # renovate: datasource=github-releases depName=philips-software/helm-charts
    targetRevision: 0.0.24
    path: .
    helm:
      valuesObject:
        environmentConfig:
          foo: "bar"
        extraProviders:
          - name: provider-aws-iam
            enabled: true
            roleArn: {{ .Values.environmentConfig.bootstrap.crossplaneProviderAwsIamRoleArn }}
            resources:
              requests:
                memory: 400Mi
              limits:
                memory: 640Mi 
  destination:
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 8
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
